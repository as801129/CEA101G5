<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="cmtcss.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="cancel">
            <img src="取消.png" alt="">
        </div>
        <div class="picture">
            <img src="餐廳.jpg" alt="">
        </div>
        <div class="restaurantContent">
            <p>是否滿意<span>晨曦廚房</span>?</p>
            <p>讓餐廳知道您的想法。</p>
        </div>
        <div class="star">
            <input type="radio" name="item" id="item01" value="1"/>
            <label class="star-item" for="item01" title="不良"></label>
            <input type="radio" name="item" id="item02" value="2"/>
            <label class="star-item" for="item02" title="不推薦"></label>
            <input type="radio" name="item" id="item03" value="3" checked/>
            <label class="star-item" for="item03" title="普通"></label>
            <input type="radio" name="item" id="item04" value="4"/>
            <label class="star-item" for="item04" title="很好"></label>
            <input type="radio" name="item" id="item05" value="5"/>
            <label class="star-item" for="item05" title="完美"></label>
        </div>
        <textarea placeholder="提供更多意見回饋"></textarea>
        <input type="submit" value="送出">
    </div>
    
</body>
</html>
